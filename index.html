<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/costum.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="wrapper-center">
    <div class="logo-box clearfix">
      <img class="yoobee-logo clearfix" src="img/logo2011.png">
    </div>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-lg-6">

            <div class="texts">
              <h1>WIN AN IPHONE 5</h1>
              <h2>EASTER IPHONE YOOBEE CAMPAIGN</h2>

              <p>Like our Facbook page and be in a draw to win an Iphone 5!</p>
              <p><a class="btn btn-primary btn-lg" role="button">&raquo; Like <i class="fa fa-thumbs-o-up"></i> </a></p>
            </div>  
          </div>       
        
          <div class="col-xs-12 col-lg-6">
            <img class="iphone5 hidden-xs" src="img/iPhone-5-Black-and-White-Blank-Templates-PSD-L.png" alt="iphone5">

          </div>
        </div> 

      </div>
    
           


    </div>  
    
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
